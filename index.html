<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree - MTs Berbaur Jolontoro Sapuran</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://drive.google.com/uc?export=view&id=1T22o_D4j8gIFj1VE-htjaUfqHEMEjIH4') center/cover no-repeat fixed;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    #jam-digital {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    a.button {
      display: block;
      background-color: white;
      color: #1f2937;
      text-decoration: none;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 10px;
      width: 90%;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    iframe {
      width: 100%;
      height: 250px;
      border-radius: 15px;
      margin-top: 20px;
      border: none;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }

    .social-links a {
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    .social-links img {
      width: 28px;
      height: 28px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Foto Profil -->
    <img class="profile-img" src="https://drive.google.com/uc?export=view&id=1T22o_D4j8gIFj1VE-htjaUfqHEMEjIH4" alt="Foto Profil">

    <!-- Judul -->
    <h1>KECAMATAN SAPURAN</h1>
    <p>Menu Layanan & Media Pembelajaran</p>

    <!-- Jam Digital -->
    <div id="jam-digital"></div>

    <!-- Tombol Link -->
    <a class="button" href="https://script.google.com/macros/s/AKfycbxgi7OdesOQGEyDjP0c-Anw-gKNuMtOoYcT_o8dzDSvSFBJ038khN1rnrnNCWO2uzcX8g/exec" target="_blank">üåê Buka Layanan WebApp</a>

    <!-- Embed YouTube -->
    <iframe src="https://www.youtube.com/embed/mXoKxmje2ps" allowfullscreen></iframe>

    <!-- Menu Media Sosial -->
    <div class="social-links">
      <a href="https://www.facebook.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="https://wa.me/628123456789" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
      <a href="https://www.tiktok.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
    </div>

    <!-- Footer -->
    <footer>
      Author Widodo Tamvans
    </footer>
  </div>

  <script>
    function updateJam() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('jam-digital').textContent = `${jam}:${menit}:${detik}`;
    }
    setInterval(updateJam, 1000);
    updateJam();
  </script>

</body>
</html>
