      width: 90%;

    a.button:hover {
      background-color: #e5e7eb;
      transform: translateY(-3px);
    }

      width: 100%;
      height: 250px;
      border-radius: 15px;
      margin-top: 20px;
      border: none;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.8;
